# Configurazione motori TB6612
# Modifica i pin se necessario, poi aggiorna motor_mapping dopo aver eseguito identifica_motori.py

[driver1]
ain1 = 5
ain2 = 6
pwma = 12

bin1 = 19
bin2 = 26
pwmb = 13

[driver2]
ain1 = 20
ain2 = 21
pwma = 16

bin1 = 25
bin2 = 15
pwmb = 14

[servo]
pin = 18
freq = 50

[motor_mapping]
# Assegna ogni canale driver alla sua posizione fisica sul robot
# Valori possibili: front_left, front_right, rear_left, rear_right
driver1_a = front_right
driver1_b = front_left
driver2_a = rear_right
driver2_b = rear_left

[motor_inversion]
# 1 = normale, -1 = invertito (il motore gira al contrario rispetto al comando)
driver1_a = 1
driver1_b = -1
driver2_a = 1
driver2_b = 1

[pwm]
frequency = 1000

[speeds]
# Velocità base durante il line following (0-100)
base_speed = 25
# Velocità massima consentita (0-100)
max_speed = 45
# Velocità minima (evita che il robot si fermi su curve lievi)
min_speed = 10
# Velocità di svolta sul posto (turn_left / turn_right)
turn_speed = 40
# Velocità negativa massima per la ruota interna durante la curva
min_turn_speed = -10
# Velocità usata durante le curve (curve())
curve_speed = 10
# Velocità di ricerca linea (search mode)
search_turn_speed = 35
# Velocità di svolta angolo retto
right_angle_turn_speed = 40

[times]
# Tempo di svolta per angolo retto (secondi)
right_angle_turn_time = 0.8
# Tempo massimo di ricerca linea prima di fermarsi (secondi)
search_time = 3.0
# Tempo di assestamento servo dopo un movimento (secondi)
servo_settle_time = 0.4
# Tempo di pausa tra i movimenti nelle manovre (secondi)
maneuver_pause = 0.1

[servo]
pin = 18
freq = 50
# Angolo minimo, centro e massimo del servo
angle_min = 0
angle_center = 90
angle_max = 180
